<FlexboxLayout>
    <StackLayout class="form" [class.dark]="true">
        <Image src="~/images/logo.png"></Image>

        <TextField hint="Email Address" keyboardType="email"
            autocorrect="false" autocapitalizationType="none"
            [(ngModel)]="user.email" class="input input-border"></TextField>
        <TextField hint="Password" secure="true" [(ngModel)]="user.password"
            class="input input-border"></TextField>

        <Button [text]="'Zaloguj'"
            class="btn btn-primary" (tap)="submit()"></Button>
        <Button [text]="'Zarejestruj'"
		            (tap)="toggleDisplay()"></Button>
    </StackLayout>
</FlexboxLayout>
